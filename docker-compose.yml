services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.nulpointer.blog
        - NEXT_PUBLIC_API_TIMEOUT=30000
        - NEXT_PUBLIC_GOOGLE_REDIRECT_URI=https://app.nulpointer.blog/auth/google/callback

    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped